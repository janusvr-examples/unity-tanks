    <script>
      var numInstances = 1;
      var instanceurl = document.location.href;
      var urlinfo = elation.utils.parseURL(instanceurl);
      var instanceid = urlinfo.args.instanceid;

        urlinfo.args.instanceid = Math.floor(Math.random() * numInstances);
